    header {
        display: flex;
        align-items: center;
        justify-content: space-between;

        top: 0;

  nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
}

nav li {
  margin-right: 30px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: border-bottom 0.2s ease-in-out;
  color: #FFFFFF; /* تغییر رنگ متن به سفید */
}

nav li:hover {
  border-bottom: 3px solid #FF0000;
  color: #FF0000; /* تغییر رنگ متن هنگام هاور */
}

nav a {
  text-decoration: none; /* حذف زیرخط لینک */
  color: inherit; /* ارث بری رنگ متن از پدر */
}
    .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        padding: 20px;
    }

    .card {
        position: relative;
        width: 250px;
        height: 280px;
        background-color: #1F1F1F;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
    }

    .card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.2s ease-in-out;
    }

    .card:hover img {
        opacity: 0.5;
    }

    .card h3 {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        margin: 0;
        background-color: rgba(0, 0, 0, 0.8);
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }

    .card p {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        text-align: center;
    }

    #footer {
        background-color: #252525;
        padding: 50px;
        text-align: center;
    }

    #footer p {
        color: #FFFFFF;
    }

    #social-media-icons {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    #social-media-icons a {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

        background-image: url('https://image.flaticon.com/icons/svg/2111/2111723.svg');
